name: Matrix stratagies
on: push
jobs:
    build:
        strategy:
            matrix:
                node_version: [12,14,18]
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{matrix.os}}
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                node-version: ${{matrix.node_version}}
            - name: install dependencies
              run: npm ci
            - name: build project
              run: npm run build